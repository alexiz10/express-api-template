language: node_js
env:
  global:
    - CC_TEST_REPORTER_ID=57e8d891af57674f179852422fdf9a569a14d3f28d2cbe9f806053cf1eb2d756
matrix:
  include:
    - node_js: '12'
cache:
  directories: [node_modules]
install: yarn
after_success: yarn coverage
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter-lastest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - yarn test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
